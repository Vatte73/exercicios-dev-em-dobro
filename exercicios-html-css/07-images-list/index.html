<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Lista de pinturas</title>
</head>

<body>
    <main>
        <section class="pictures-list">
            <div class="picture">
                <img src="./src/images/rome.png" alt="Pintura Rome">
                <div class="picture-info">
                    <h2 class="picture-name">Rome</h2>
                    <p class="artist">Michelangelo</p>
                </div>
            </div>

            <div class="picture">
                <img src="./src/images/boat_at_sea.png" alt="Pintura Boat Sea">
                <div class="picture-info">
                    <h2 class="picture-name">Boat at Sea</h2>
                    <p class="artist">Vicent Van Gogh</p>
                </div>
            </div>

            <div class="picture">
                <img src="./src/images/sand_and_sea.png" alt="Pintura Sand And Sea">
                <div class="picture-info">
                    <h2 class="picture-name">Sand And Sea</h2>
                    <p class="artist">Da Vinci</p>
                </div>
            </div>

            <div class="picture">
                <img src="./src/images/starry_night.png" alt="Pintura Starry Night">
                <div class="picture-info">
                    <h2 class="picture-name">Starry Night</h2>
                    <p class="artist">Vicent Van Gogh</p>
                </div>
            </div>

            </div>
        </section>
    </main>
</body>

</html>
